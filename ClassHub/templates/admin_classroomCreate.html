<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation Form</title>
    {%load static%}
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-control {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <form method="post" action="{% url 'createClassroom' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
           Already have an account?<a href="{% url 'classRoomCreatorLogin'%}">Try Login</a>
        </form>
        
    </div>

    <script>
        function validateForm() {
            let userId = document.getElementById("id_user_id").value.trim();
            let password = document.getElementById("id_user_password").value;
            let confirmPassword = document.getElementById("id_confirmPassword").value;
            let errorMessage = document.getElementById("error-message");

            if (userId === "" || password === "" || confirmPassword === "") {
                errorMessage.innerText = "All fields are required!";
                return false;
            }

            if (password !== confirmPassword) {
                errorMessage.innerText = "Passwords do not match!";
                return false;
            }

            errorMessage.innerText = "Form submitted successfully!";
            errorMessage.style.color = "green";
            return true;
        }
    </script>

</body>
</html>
