<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background: #75e42fc4;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-links {
            list-style: none;
            display: flex;
        }
        
        .nav-links li {
            margin: 0 1rem;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
        }
        
        .hero {
            text-align: center;
            padding: 2rem;
            background: #f4f4f4;
        }
        
        .features {
            display: flex;
            justify-content: space-around;
            padding: 2rem;
        }
        
        .feature {
            text-align: center;
        }
        
        .btn {
            background: #4CAF50;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            cursor: pointer;
        }
        
        footer {
            text-align: center;
            padding: 1rem;
            background: #333;
            color: white;
        }

        /* Form Styles */
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 1rem;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        label {
            display: block;
            margin: 0.5rem 0 0.2rem;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .menu-icon {
            height: 10vh;
            width: 10vh;  
            display: flex;
            justify-self: left;
        }
    </style>
</head>
<body>
    <header>
        <h1>Login Form</h1>
    </header>

    <form method="post">
        {%  csrf_token%}
        <label for="user_id">User ID:</label>
        <input type="text" id="user_id" name="user_id" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit" class="btn">Login</button>
    </form>

    <footer>
        <p>&copy; 2025 Login Form. All rights reserved.</p>
    </footer>
</body>
</html>
