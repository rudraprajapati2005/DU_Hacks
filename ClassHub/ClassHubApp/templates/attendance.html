{% extends 'base.html' %}

{% block content %}
<h1>Attendance Tracking</h1>
<table>
    <thead>
        <tr>
            <th>Student Name</th>
            <th>Status</th>
            <th>Profile</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td><input type="checkbox" name="status" value="{{ student.id }}"></td>
            <td><a href="{% url 'student_profile' student.id %}" class="btn">View Profile</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<button type="submit" class="btn">Save Attendance</button>
{% endblock %}
