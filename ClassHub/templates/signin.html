<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .registration-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        .registration-container h2 {
            margin-bottom: 20px;
        }
        .registration-container input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .registration-container .role-selection {
            display: flex;
            justify-content: center;
            margin: 12px 0;
        }
        .registration-container .role-selection label {
            margin: 0 10px;
        }
        .registration-container button {
            width: 100%;
            padding: 12px;
            background: #17a2b8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-sizing: border-box;
        }
        .registration-container button:hover {
            background: #138496;
        }
    </style>
</head>
<body>
<div class="registration-container">
    <h2>Register</h2>

    <!-- Show error messages -->
    {% if messages %}
        {% for message in messages %}
            <p style="color:red;">{{ message }}</p>
        {% endfor %}
    {% endif %} 

    <form method="POST">
        {% csrf_token %}

        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>

        <div class="role-selection">
            <label><input type="radio" name="user" value="teacher" required> Teacher</label>
            <label><input type="radio" name="user" value="student" required> Student</label>
        </div>

        <button type="submit">Register</button>
    </form>
</div>
</body>
</html>
