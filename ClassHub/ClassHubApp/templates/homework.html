    <main>
        <h1>Homework Management</h1>
        <form>
            <label for="homeworkTitle">Homework Title</label>
            <input type="text" id="homeworkTitle" name="homeworkTitle" required>

            <label for="homeworkDescription">Description</label>
            <textarea id="homeworkDescription" name="homeworkDescription" rows="4" required></textarea>

            <label for="dueDate">Due Date</label>
            <input type="date" id="dueDate" name="dueDate" required>

            <button type="submit" class="btn">Assign Homework</button>
        </form>
