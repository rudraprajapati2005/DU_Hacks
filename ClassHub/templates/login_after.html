<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: #75e42fc4;
            color: white;
            padding: 0PX;
            text-align: center;
        }

        main {
            flex: 1;
        }
        .hero {
            text-align: center;
            padding: 2rem;
            background: #f4f4f4;
        }
        .features {
            display: flex;
            justify-content: space-around;
            padding: 2rem;
        }
        .feature {
            width: 20%;
            text-align: center;
            border: 5px solid #86e396;
            border-radius: 10px;
            margin: 1rem;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 5px 5px 5px black;
            transition: transform 1s;
        }
        .feature:hover {
            transform: scale(1.1);
            transition: transform 1s;
        }
        .btn {
            background: #4CAF50;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            cursor: pointer;
            margin-top: 1rem;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background: #333;
            color: white;
        }
        img {
            height: 200px;
        }
    </style>
</head>
<body>
    <header>
        <img src="{% static 'images/classHubLogoNew.PNG' %}" alt="ClassHub Logo" style="height: 100px;">
    </header>
    <main>
        <section class="hero">
            <h2>Welcome to ClassHub</h2>
            <p>Your gateway to effortless classroom management.</p>
        </section>
        <section class="features">
            <div class="feature">
                <a href="{% url 'createClassroom' %}">
                    <img src="{% static 'images/classroomCreator.png' %}" alt="Create a Classroom"><br>
                    <button class="btn">Create a Classroom</button>
                </a>
            </div>
            <div class="feature">
                <a href="{% url 'teacher_student_login' %}">
                    <img src="{% static 'images/teacherLogin.png' %}" alt="Login as Teacher"><br>
                    <button class="btn">Login as Teacher</button>
                </a>
            </div>
            <div class="feature">
                <a href="{% url 'teacher_student_login' %}">
                    <img src="{% static 'images/studentLogin.png' %}" alt="Login as Student"><br>
                    <button class="btn">Login as Student</button>
                </a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 ClassHub. All rights reserved.</p>
    </footer>
</body>
</html>
